<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        
        <style>
            #btn{
                height: 48px;                
                width: 96px;
                font-size: 24px;
            }
        </style>        
    </head>
    <body>
        <button id="btn" onclick="clickBtn(this)">0</button>
        
        <script>
            function clickBtn(btn){
                let count = parseInt(btn.innerHTML);
                btn.innerHTML = ++count;
            }
        </script>
    </body>
</html>
